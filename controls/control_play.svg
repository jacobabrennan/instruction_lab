<svg id="control_play" width="100" height="100" viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    xmlns:ev="http://www.w3.org/2001/xml-events">
    <title>Play / Pause</title>
    <style>
        #pause{
            opacity: 0;
        }
        .icon:hover{
            fill: red;
        }
    </style>
    <g onclick="console.log('here');" class="icon" stroke-linejoin="round" fill="rgb(102, 102, 102)" stroke="#000000" stroke-width="0">
        <g id="play">
            <path d="m5,5l81,45l-81,45l0,-90z" />
        </g>
        <g id="pause">
            <path d="m12,86l0,-72l20,0l0,71.20879l-20,0.79121z" />
            <path d="m45,86l0,-72l20,0l0,71.20879l-20,0.79121z" />
        </g>
    </g>
</svg>